<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>css绘制小图标</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body> 
	<div class="main_con">
        <!--空心圆-->
        <div class="hollowCircle"></div>
        <!--同心圆-->
		<div class="concentricCircle"></div>
		<!--三竿-->
		<div class="icon1"></div>
		<div class="icon2"></div>
		<!--心-->
		<div class="heart"></div>
        <!--梯形-->
        <div class="trapezoid"></div>
        <!--小三角-->
        <div class="triangle"></div>
        <!--十字架-->
        <div class="cross"></div>
        <!--尖爪-->
        <div class="panicus"></div>
        <!--三角鱼-->
        <div class="triangleFish"></div>
		<!--竖条loading……-->
		<div class="barLoaded">
			<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
		</div>
		<!--box-shadow曲线阴影-->
		<div class="wrap effect">
			<h1>曲线阴影</h1>
		</div>
		<!--box-shadow翘边阴影-->
		<ul class="box">
			<h2>翘边阴影</h2>
		</ul>
	</div>
</body>
</html>
